<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Resume Classification</h2>
        <form action="/classify" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="resume_file" class="form-label">Upload Resume (PDF, DOCX, TXT)</label>
                <input type="file" class="form-control" id="resume_file" name="resume_file">
            </div>
            <div class="mb-3">
                <label for="resume_text" class="form-label">Or Paste Resume Text</label>
                <textarea class="form-control" id="resume_text" name="resume_text" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Classify Resume</button>
        </form>
    </div>
</body>
</html>
